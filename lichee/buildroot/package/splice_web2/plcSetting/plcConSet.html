<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="./plcSub.css">
  </head>
  <body>
    <div class="container"><br>
      <div class="container1" style="margin-left:15px;">
        <span class="tag">Ethernet Setting</span>
        <table id="enetTable">
          <tr>
            <td class="tag">IP :</td>
            <td><input type="text" class="infoText" value=""></td>
          </tr>
          <tr>
            <td class="tag">Port :</td>
            <td><input type="text" class="infoText" value=""></td>
          </tr>
          <tr>
            <td style="width:160px;">
              <span>Port Binded :</span>
              <input type="checkbox" id="chekPort" class="cb">
              <label for="chekPort"></label>
            </td>
            <td>
              <span style="position:relative;left:15%;">Con. Ok :</span>
              <input type="checkbox" id="chekCon" class="cb">
              <label for="chekCon"></label>
            </td>
          </tr>
        </table>
        <span style="line-height:70px;"><br></span>
        <table id="232">
          <span class="tag">RS-232 Setting</span>
          <tr>
            <td class="tag">Baud rate</td>
            <td></td>
          </tr>
          <tr>
            <td class="tag">Parity</td>
            <td></td>
          </tr>
          <tr>
            <td class="tag">Stop bit</td>
            <td></td>
          </tr>
        </table>
        <span style="line-height:70px;"><br></span>
        <table id="422">
        <span class="tag">RS-422 Setting</span>
          <tr>
            <td class="tag">Baud rate</td>
            <td></td>
          </tr>
          <tr>
            <td class="tag">Parity</td>
            <td></td>
          </tr>
          <tr>
            <td class="tag">Stop bit</td>
            <td></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
