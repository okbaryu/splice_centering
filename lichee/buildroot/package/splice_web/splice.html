<!DOCTYPE html>
<html lang="ko">
<head>
<title>Splice centring </title>
<script type="text/javascript" src="splice.js" ></script>
<script src="svgvml3d.js" LANGUAGE="JavaScript" TYPE="text/javascript"></script>
<script src="boundingbox.js" LANGUAGE="JavaScript" TYPE="text/javascript"></script>
<script src="chart1.js" LANGUAGE="JavaScript" TYPE="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="splice.css" />
</head>
<body id="body001" bgcolor=#ffffff>
<table border=0 style="border-collapse:collapse;" >
    <tr><td width=220 ><img src="hs_logo.gif" width="200" id="hslogo" onclick="MyClick(event);" /></td>
        <td valign=middle style="font-size:28pt;" ><b id=h1bsysperf onclick="MyClick(event);" >Splice centering system</b></td>
        <td valign=middle style="width:50px;" >&nbsp;</td> <!-- spacer -->
        <td >Platform: <span id=platform >&nbsp;</span>&nbsp;<span id=platver>&nbsp;</span>&nbsp;&nbsp;&nbsp;<span id=VARIANT valign=middle >&nbsp;</span>
                   <br><span id=UNAME   valign=middle >&nbsp;</span>&nbsp;&nbsp;&nbsp;<span id=BOLTVER valign=middle >&nbsp;</span>
                   <br><span id=splicetime valign=middle ></span></td>
        <td id=cgicount valign=middle ></td>
    </tr>
</table>
<hr />
<table cols=2 border=0 id=overalltable style="border-collapse:collapse;" width="80%" > <!-- this outer table is used to hide big sections when checkbox is not checked -->
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->

<tr id=row_checkboxes style="visibility:display;" ><th align=left valign=top id=CHECKBOXES colspan=2 >
    <table border=0 style="border-collapse:collapse; border:1px solid white;" >
        <tr>
            <td width=150 ><input type=checkbox id=checkboxcpus onclick="MyClick(event);" checked >CPU Utilization</td>
            <td width=130 ><input type=checkbox id=checkboxnets onclick="MyClick(event);" checked >Network Stats</td>
            <td width=120 ><input type=checkbox id=checkboxirqs onclick="MyClick(event);" checked >IRQ Counts</td>
        </tr>
    </table>
</tr>

<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->

<tr id=row_Record style="visibility:hidden;" ><th align=left valign=top id=Record colspan=2 >
<table border=0 style="border-collapse:collapse;" cols=5 >
<tr><td colspan=5 class=whiteborders18 align=left style="font-weight:bold;width:320px;" >Record and Playback Controls</td></tr>
<tr>
<td style="width:120px;" ><input type=button id=buttonRecordStart value="Start Record" onclick="MyClick(event);" style="background-color:lightgreen;width:110px;" ></td>
<td style="width:120px;" valign=middle ><input type=submit id=RecordSaveFile value="Save File" style="background-color:lightgreen;width:110px;" disabled="disabled" ></td>
<td style="width:200px;" ><table cols=1 style="border-collapse:collapse;border-color:red;" border=0 ><tr>
<td id=recorddescriptor align=right >&nbsp;</td>
<td id=recordsize ></td>
</tr></table>
</td>
<td valign=middle ><table border=0 style="border-collapse:collapse;border-color:lime;" ><tr><td>
<input type="file" id=buttonChooseFile onchange='readText(this)' style="width: 400px" />
<span id=selected_filename ><!-- put filename here --></span>
</td></tr></table>
</td>
</tr>
<!-- end first recording row -->
<tr>
<td style="width:120px;" >
  <input type=button id=buttonExportCpuStats value="Export CPU Stats" onclick="MyClick(event);" style="background-color:lightblue;width:110px;" disabled="disabled" >
</td>
<td style="width:120px;" >
  <input type=button id=buttonExportNetStats value="Export Net Stats" onclick="MyClick(event);" style="background-color:lightblue;width:110px;" disabled="disabled" >
</td>
<td >&nbsp;</td><!-- spacer -->
<td colspan=2 ><svg width="500" height="8" style="border:1px solid black;"><polygon id="progressbar" style="fill:lime;" ></svg></td>
</tr>
</table>
</th></tr>

<!---------------------------------------------------------------------------------------------------------------------------------------------------------------->

<tr id=row_cpus style="visibility:display;" ><th align=left valign=top id=CPUPERCENTS colspan=2 ></th></tr>

<tr id=row_net_stats style="visibility:display;" ><td colspan=2 ><table border=0 style="border-collapse:collapse;" >
    <tr><th align=left valign=top id=NETSTATS  ></th></tr>
    <tr id=row_netgfx_all style="visibility:hidden;" ><th align=left valign=top id=th_netgfx ></th></tr>
    <tr id=row_iperf_client_server ><th align=left valign=top id=iperfInit ></th></tr>
    </table></td>
</tr>

<tr id=row_irqs style="visibility:display;" ><th align=left valign=top id=IRQDETAILS colspan=2 ></th></tr>

</table>
<textarea id=debugoutputbox rows=200 cols=150 readonly style="visibility:hidden;border:solid 1px black;" ></textarea>
<div id="popupdiv" style="display:none;position:absolute;left=100px;top=100px;border:2px solid gray;background:lightyellow;opacity:0.9;filter:alpha(opacity=60);" class=popupdiv ></div>
</body></html>
